<div class="container">
<div class="page-header">
  <br><br>
  <h1 class="title">Todos los proyectos</h1>
  <br>
</div>
<span style="margin-left: 80px;">
<button type="button" mat-raised-button (click)="nuevoProyecto()" class="btn btn-outline-success" id="boton">Agregar proyecto</button>
</span>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let proyecto of proyectos" >
    <mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <mat-card-title id="nombre">{{proyecto.nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style="font-weight: bold;">Descripci√≥n:</p>
        <p id="descripcion" style="margin-left: 10px; overflow: auto;">{{proyecto.descripcion}}</p>
        <p style="font-weight: bold;">Fecha de inicio:</p>
        <p id="fecha_inicio" style="margin-left: 10px;">{{proyecto.fecha_inicio}}</p>
        <p style="font-weight: bold;">Sesiones:</p>
        <div *ngIf="proyecto.sesiones.length == 0" >Todavia no hay sesiones iniciadas</div>
        <div class="list">
          <mat-list *ngFor="let sesion of proyecto.sesiones">
            <mat-list-item id="sesion">{{sesion.nombre}}</mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button id="boton1">Ver mas</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

</div>
