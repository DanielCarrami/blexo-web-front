<div class="container">
<div class="page-header">
  <br><br>
  <h1 class="title">Mis Proyectos</h1>
  <br>
</div>
<button type="button" mat-raised-button (click)="nuevoProyecto()" class="btn btn-outline-success" id="boton">Agregar proyecto</button>
<mat-tab-group>
    <mat-tab *ngFor="let proyecto of proyectos" label={{proyecto.id}}>
      <mat-card style="background-color: #CAF0F8;">
        <mat-card-title>{{proyecto.nombre}}</mat-card-title>
          <mat-card-content>
            {{proyecto.descripcion}}
            <br>
            {{proyecto.fecha_inicio}}
          </mat-card-content>
      </mat-card>
      <div class="sesion-grid">
        <mat-card *ngFor="let sesion of proyecto.sesiones" class="sesion-card">
          <mat-card-title >{{sesion}}</mat-card-title>
          <mat-card-content>
            <img class="card-img-top" [src]="'../../assets/person.jpg'">
          </mat-card-content>
          <button id="boton" type="button" mat-raised-button class="btn btn-outline-success" (click)="this.verSesion()">Ver m√°s</button>

        </mat-card>
      </div>
      <br>
        <button id="boton" type="button" mat-raised-button class="btn btn-outline-success">Crear sesion</button>
        <br> <br>
    </mat-tab>
</mat-tab-group>

</div>
