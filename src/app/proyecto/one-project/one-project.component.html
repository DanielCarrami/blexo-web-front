<div class="container">
    <div class="page-header">
        <br><br>
        <h1 class="title">Detalles de proyecto</h1>
        <br>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{proyecto.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content style="margin-left: 15px;">
                <br>
                <p style="font-weight: bold;">Descripcion:</p>
                <p>{{proyecto.descripcion}}</p>
                 
                <p style="font-weight: bold;">Fecha de inicio:</p>
                <p>{{proyecto.fecha_inicio}}</p>
                <p style="font-weight: bold;">Sesiones:</p>
                <mat-selection-list *ngFor="let sesion of proyecto.sesiones">
                    <mat-list-item>
                        <button id="button" mat-button>
                            <span style="font-weight: bold;">{{sesion.nombre}}:</span>&nbsp;{{sesion.descripcion}}
                        </button>
                        <button mat-button id="boton" routerLink="/proyecto/{{sesion.id}}">Ver mas</button>
                    </mat-list-item>
                  </mat-selection-list> 
                  <br><br>
                  <button mat-button id="boton" >Crear una nueva sesi√≥n</button>
            </mat-card-content>
        </mat-card>
    </div>
    
</div>
