
<style>

mat-form-field {
  width: 100%;
}

textarea {


  height:380px;
}


</style>
<h3 mat-dialog-title>{{data.nombre}} <mat-divider [inset]="true"></mat-divider> </h3>

<div mat-dialog-content class = "cont">
  <mat-form-field matInput  appearance="fill">

    <mat-label >Cambiar Nombre</mat-label>
    <input matInput [(ngModel)]="data.nombre">

  </mat-form-field>
  <br>
  <mat-form-field matInput  appearance="fill">

    <mat-label >Informacion Experimento</mat-label>
    <textarea matInput [(ngModel)]="data.info" ></textarea>

  </mat-form-field>
  <br>
 <mat-form-field matInput  appearance="fill">

    <mat-label >Duracion</mat-label>
    <input matInput [(ngModel)]="data.duracion" >
  </mat-form-field>



</div>
<div mat-dialog-actions>

  <button mat-fab color="primary" mat-button [mat-dialog-close]="data" cdkFocusInitial><mat-icon>edit</mat-icon></button>
  <button mat-fab color="warn" [mat-dialog-close]="data" aria-label="Example icon button with a delete icon">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
