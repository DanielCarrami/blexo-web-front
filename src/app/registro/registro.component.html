<div class= "top-container">
  <h1>BLEXO</h1>
  <h3>Registro</h3>
</div>

<div class="name-container">
<label for="registerName"><b>Nombre</b></label>
<input type="text"
        placeholder="Nombre"
        name="uname"
        id = "registerName">
</div>

<div class="lastName-container">
<label for="registerLastName"><b>Apellidos</b></label>
<input type="text"
        placeholder="Apellido"
        name="uname"
        id = "registerLastName">
</div>

<div class="email-container">
<label for="loginEmail"><b>Correo electrónico</b></label>
<input type="text"
        placeholder="Ingresa tu dirección de correo electrónico"
        name="uname"
        id = "loginEmail">
</div>

<div class="password-container">
<label for="loginPassword"><b>Contraseña</b></label>
<input type="password"
        placeholder="Contraseña"
        name="uname"
        id = "loginPassword">
</div>

<div class="confirmpassword-container">
<label for="confirmPassword"><b>Confirmar Contraseña</b></label>
<input type="password"
        placeholder="Confirmar Contraseña"
        name="uname"
        id = "confirmPassword">
</div>

<button type="submit"
          class = "btn btn-primary">Registrarse</button>
