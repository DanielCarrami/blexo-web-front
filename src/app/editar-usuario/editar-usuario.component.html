<h2 mat-dialog-title>Editar perfil</h2>
<mat-dialog-content>You will be logged out</mat-dialog-content>
<mat-dialog-actions>
    <div class="names-container">
        <mat-form-field id="nombre-editar" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" ng-pattern ="/^[a-zA-Z\s]*$/" placeholder="Nombre" [formControl]="name" required>
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field id="apellido-editar" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" ng-pattern ="/^[a-zA-Z\s]*$/" placeholder="Apellidos" [formControl]="lastname" required>
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="name.invalid">{{getLastNameErrorMessage()}}</mat-error>
        </mat-form-field>
</div>

<div class="contact-container">
        <mat-form-field id = "cel" appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input matInput placeholder="Número de teléfono" [formControl]="phone">
                <mat-error *ngIf="phone.hasError('required')">
                        Se necesita <strong>número de teléfono</strong>
                   </mat-error>
                   <mat-error *ngIf="phone.hasError('pattern')">
                        Solo se permiten <strong>números</strong>
                   </mat-error>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Utiliza solo números</mat-hint>
              </mat-form-field>


        <mat-form-field id="email-field-register" appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
</div>


</mat-dialog-actions>
