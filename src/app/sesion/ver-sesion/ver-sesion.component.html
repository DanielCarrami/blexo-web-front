<div class="container">
  <h1 class="title">Detalles de sesión</h1>
  <button mat-raised-button (click)="popup()" class="button" id="boton" >Editar sesion</button>
  <br><br>
<div class="sesion">
  <br><br>
  
    <mat-card>
      <mat-card-title>{{sesiones.nombre}}</mat-card-title><br>
        <mat-card-content style="margin-left: 15px;">
          <p style="font-weight: bold;">Descripcion:</p>
          <p>{{sesiones.descripcion}}</p>
          <p style="font-weight: bold;">Edad:</p>
          <p>{{sesiones.edad}} años</p>
          <p style="font-weight: bold;">Sexo:</p>
          <div *ngIf="sesiones.sexo == 'M';else elseBlock"></div>
          <p>Masculino</p>
          <ng-template #elseBlock>
            <p>Femenino</p>
          </ng-template>
        </mat-card-content>
    </mat-card>
    <div class="graph-container">
        <div style="display: block">
          <svg width="900" height="500"></svg>

        </div>
    </div>

</div>
<br><br>
</div>
